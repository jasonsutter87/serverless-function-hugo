<div class="post_article">
  {{ $page := . }}
    <div class="row">
      <div class="col-12 col-md-6 order-2 order-md-1">
        <div class="article_content">
          <div class="article_content_inner">
            <!--category-->
            <div class="">
              {{- with $page.Params.tags -}}
              <div class="tags my-3">
                {{- range . -}}
                <a class="mr-2 primary-link-alt" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">
                  {{ . }}
                </a>
                {{- end -}}
              </div>
              {{- end -}}
            </div>

            <h4 class="h4-heading secondary-text">
              {{ $page.Title }}
            </h4>


            <div class="card-text mid-black-text d-md-none">
                {{ $page.Summary | htmlUnescape | chomp }}
            </div>

            <!--read more-->
            <div class="py-3">
              <a href="{{ $page.RelPermalink }}" class="secondary-link">
                Read More <i class="far fa-arrow-right"></i>
              </a>
            </div>
          </div>
        </div>

      </div>

      <div class="col-12 col-md-6 order-1 order-md-2">
        <div class="article_image">
          <a href="{{ $page.RelPermalink }}">
            <img src="{{ $page.Params.image }}" alt="{{ $page.Params.alt }}" class="w-100">
          </a>
        </div>
      </div>
    </div>
</div>
