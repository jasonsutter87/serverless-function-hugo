                        : inx === self.length - 2 && inx % 2 !== 0

                        : '<lottie-player class="lottie-animation middle-right-grid-lines" src="https://lottie.host/c811dc4d-3601-48b6-848c-7949b19ec5fd/R7UK7DXxyI.json" background="transparent" speed="1" autoplay></lottie-player>';
                    }
                  })()}

                  <a href="${
                    val.linkedin
                  }" class="team-memeber-link" target="_blank" target="_blank">
                    <img src="${val.photo}" alt="${val.name}" class="w-100">
                    <div class="team-memeber-content">
                      <h5 class="white-text">${val.name}</h5>
                      <h6 class="white-text text-uppercase">${val.title}</h6>
                    </div>
                  </a>
                </div>

            </div>
            `);
        });
      });

      $("#EntrepreneurResidence").on("click", (e) => {
        e.preventDefault();
        $("#team-memeber-row").empty();

        entrepreneurResidence.forEach((val, inx, self) => {

                    <!-- //test line 1 no link -->
                    <lottie-player class="lottie-animation top-right-grid-lines" src="https://lottie.host/f041c641-c628-4550-8ed8-041306f1aabf/QuvfuHb5Fk.json" background="transparent" speed="1" autoplay></lottie-player>
                    <!-- //test line 2 no link -->
                    <lottie-player class="lottie-animation bottom-left-grid-lines" src="https://lottie.host/e484b534-6ae3-4528-942f-7604f581c7f9/IGo5pz2FTU.json" background="transparent" speed="1" autoplay></lottie-player>
                    <!-- //test line 3 no link -->
                    <lottie-player class="lottie-animation bottom-right-grid-lines" src="https://lottie.host/9ebd8ff4-837d-4697-88dd-dd38916943aa/U4sBxKrnzF.json" background="transparent" speed="1" autoplay></lottie-player>
                    <!-- //test line 4 no link -->


                  <a href="${val.linkedin}" class="team-memeber-link" target="_blank">

                  </a>

      });

      $(".team-toggle-button").on("click", (e) => {
        e.preventDefault();
        $(".team-toggle-button").removeClass("active");
        let id = $(e.target).attr("name");
        $(`#${id}`).addClass("active");

</script>
